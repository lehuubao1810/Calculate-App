<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/Calculator-App/assets/css/styles.css">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      font-size: 11px; 
      width: 100%;
      text-align: center; 
      position: absolute;
      bottom: 20px;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div class="header">
          <h2>calc</h2>
          <div class="theme">
            <p>THEME</p>
            <!-- <input type="checkbox" name="1" > -->
            <div class="select-theme-block">
              <div class="content-theme">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="select-theme">
              <div class="circle-check"></div>
              <div class="check-select-theme" id="theme-1"></div>
              <div class="check-select-theme" id="theme-2"></div>
              <div class="check-select-theme" id="theme-3"></div>
            </div>
            </div>
            
          </div>
        </div>
        <div class="display-value">
            <span class="display-value-inner-text"></span>
        </div>
      </div>
      <div class="keypad">
        <div class="keypad-row">
          <div class="keypad-button keypad-seven">7</div>
          <div class="keypad-button keypad-eight">8</div>
          <div class="keypad-button keypad-nine">9</div>
          <div class="keypad-button keypad-del">DEL</div>
        </div>
        <div class="keypad-row">
          <div class="keypad-button keypad-four">4</div>
          <div class="keypad-button keypad-five">5</div>
          <div class="keypad-button keypad-six">6</div>
          <div class="keypad-button keypad-add">+</div>
        </div>
        <div class="keypad-row">
          <div class="keypad-button keypad-one">1</div>
          <div class="keypad-button keypad-two">2</div>
          <div class="keypad-button keypad-three">3</div>
          <div class="keypad-button keypad-sub">-</div>
        </div>
        <div class="keypad-row">
          <div class="keypad-button keypad-dot">.</div>
          <div class="keypad-button keypad-zero">0</div>
          <div class="keypad-button keypad-chia">/</div>
          <div class="keypad-button keypad-x">x</div>
        </div>
        <div class="keypad-row">
          <div class="keypad-button keypad-reset">RESET</div>
          <div class="keypad-button keypad-equals">=</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/lehuubao1810">HuuBao</a>.
    </div>
  </div>
  <script src="/Calculator-App/assets/js/main.js"></script>
</body>
</html>
